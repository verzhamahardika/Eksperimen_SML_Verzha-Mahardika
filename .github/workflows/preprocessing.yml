name: Preprocess Dataset

on:
  push:
    paths:
      - 'Preprocessing/**'
      - 'namadataset_raw/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run preprocessing script
      run: |
        python -c "from Preprocessing.automate_Verzha_Mahardika import preprocess_data; \
                  import os; \
                  df = preprocess_data('namadataset_raw/Supplement-Sales-Weekly-Expanded_raw.csv'); \
                  os.makedirs('output', exist_ok=True); \
                  df.to_csv('output/processed_data.csv', index=False)"

    - name: Upload processed dataset
      uses: actions/upload-artifact@v4
      with:
        name: processed-dataset
        path: output/processed_data.csv
